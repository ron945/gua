<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維哲之眼 | THE EYES OF GUA</title>
    <style>
        :root {
            --blood-red: #b30000;
            --bright-red: #ff1a1a;
            --void-black: #000000;
        }

        html, body {
            background-color: var(--void-black);
            color: var(--blood-red);
            font-family: 'Noto Serif TC', 'Noto Serif JP', serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
            text-align: center;
            transition: background-color 0.4s ease-in-out;
        }

        /* 語系切換器 */
        .lang-switcher {
            position: fixed; top: 30px; right: 30px; z-index: 10000;
            display: flex; gap: 15px;
        }

        .lang-btn {
            background: transparent; border: 1px solid var(--blood-red);
            color: var(--blood-red); padding: 8px 15px; cursor: pointer;
            font-family: 'Cinzel', serif; transition: 0.4s;
        }

        .lang-btn:hover, .lang-btn.active {
            background: var(--blood-red); color: #000;
            box-shadow: 0 0 15px var(--bright-red);
        }

        /* 背景流血層 */
        #bloodLayer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; z-index: 999;
        }

        .drop {
            position: absolute; top: -150px; width: 3px;
            background: linear-gradient(to bottom, transparent, var(--blood-red));
            animation: drip linear infinite;
        }

        @keyframes drip {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        .container {
            max-width: 900px; margin: 0 auto; padding: 100px 20px;
            position: relative; z-index: 10;
        }

        h1 {
            font-family: 'Cinzel', serif; font-size: 3.5rem;
            letter-spacing: 15px; text-shadow: 0 0 25px var(--blood-red);
            margin-bottom: 50px;
        }

        /* 圖騰動畫 */
        .totem-container { width: 250px; height: 250px; margin: 0 auto 40px; filter: drop-shadow(0 0 15px var(--blood-red)); }
        .totem-svg { animation: rotate 40s linear infinite; width: 100%; height: 100%; }
        @keyframes rotate { from { transform: rotate(0); } to { transform: rotate(360deg); } }

        .manifesto {
            background: rgba(10, 0, 0, 0.8); padding: 40px;
            border: 1px solid rgba(179, 0, 0, 0.2); line-height: 2.5;
            margin-bottom: 60px; font-size: 1.2rem;
        }

        /* 按鈕群組與高對比樣式 */
        .btn-group { display: flex; justify-content: center; gap: 40px; margin-top: 50px; }
        .btn-wrapper { position: relative; display: inline-block; }

        button {
            background: transparent; border: 2px solid var(--blood-red);
            color: var(--blood-red); padding: 20px 40px; font-size: 1.1rem;
            font-family: 'Cinzel', serif; cursor: pointer; letter-spacing: 5px;
            transition: all 0.3s ease; position: relative; z-index: 10;
            font-weight: bold;
        }

        /* 碰到按鈕：紅底黑字 */
        button:hover {
            background-color: var(--blood-red);
            color: #000000;
            border-color: var(--bright-red);
            box-shadow: 0 0 30px var(--bright-red);
        }

        /* 按鈕流血容器 */
        .blood-container {
            position: absolute; top: 100%; left: 0; width: 100%;
            height: 150px; pointer-events: none; overflow: hidden;
        }

        .btn-drop {
            position: absolute; top: -10px; width: 3px;
            background: linear-gradient(to bottom, var(--blood-red), transparent);
            animation: bleedDown 2s ease-in forwards;
        }

        @keyframes bleedDown {
            0% { height: 0; opacity: 1; }
            100% { height: 100px; opacity: 0; transform: translateY(50px); }
        }
        /* 眼睛整體的輕微漂浮感 */
.eye-ball {
    animation: eyeGlance 5s infinite ease-in-out;
}

@keyframes eyeGlance {
    0%, 100% { transform: translate(0, 0); }
    25% { transform: translate(-2px, 1px); }
    75% { transform: translate(2px, -1px); }
}

/* 眨眼動畫：控制眼瞼路徑的變形 */
.eyelid {
    transition: transform 0.1s ease-in-out;
    transform-origin: center;
}

/* 利用動畫讓上下眼瞼往中間合併 */
@keyframes blink {
    0%, 90%, 100% { transform: scaleY(1); }
    95% { transform: scaleY(0); } /* 縮放到 0 代表閉合 */
}

/* 分別控制上下眼瞼的閉合方向 */
.eyelid.upper {
    animation: blinkUpper 6s infinite;
    transform-origin: 100px 100px;
}

.eyelid.lower {
    animation: blinkLower 6s infinite;
    transform-origin: 100px 100px;
}

@keyframes blinkUpper {
    0%, 96%, 100% { transform: translateY(0); }
    98% { transform: translateY(35px); } /* 向下蓋 */
}

@keyframes blinkLower {
    0%, 96%, 100% { transform: translateY(0); }
    98% { transform: translateY(-35px); } /* 向上提 */
}

/* 讓圖騰外框旋轉稍微慢一點，更有壓迫感 */
.totem-svg {
    animation: rotate 60s linear infinite;
}
/* 眼球群組：輕微的凝視晃動 */
.eye-group {
    animation: eyeScan 8s infinite ease-in-out;
}

@keyframes eyeScan {
    0%, 100% { transform: translate(0, 0); }
    20% { transform: translate(-3px, 1px); }
    40% { transform: translate(3px, -1px); }
    60% { transform: translate(-1px, 2px); }
    80% { transform: translate(2px, 1px); }
}

/* 擬真眨眼動畫：平日張開，突然快速閉合 */
.eyelid {
    transform: scaleY(0); /* 初始隱藏眼皮 */
    transition: transform 0.1s;
}

.eyelid.upper {
    transform-origin: top;
    animation: realBlinkUpper 7s infinite;
}

.eyelid.lower {
    transform-origin: bottom;
    animation: realBlinkLower 7s infinite;
}/* 眨眼動畫：上眼皮向下，下眼皮向上 */
.eyelid-top {
    animation: blink-top 6s infinite;
}

.eyelid-bottom {
    animation: blink-bottom 6s infinite;
}

@keyframes blink-top {
    0%, 96%, 100% { transform: translateY(0); }
    98% { transform: translateY(100px); } /* 瞬間蓋到中間 */
}

@keyframes blink-bottom {
    0%, 96%, 100% { transform: translateY(0); }
    98% { transform: translateY(-100px); } /* 瞬間提至中間 */
}

/* 讓眼珠有隨機凝視的感覺 */
.eye-group {
    animation: gaze 10s infinite ease-in-out;
}

@keyframes gaze {
    0%, 100% { transform: translate(0, 0); }
    20% { transform: translate(-4px, 2px); }
    50% { transform: translate(4px, -1px); }
    80% { transform: translate(-2px, -3px); }
}

/* 讓整隻眼睛微微放大縮小，像是在呼吸 */
.totem-container {
    animation: heartbeat 4s infinite ease-in-out;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px var(--blood-red)); }
    50% { transform: scale(1.05); filter: drop-shadow(0 0 25px var(--bright-red)); }
}




        .footer-info { margin-top: 100px; font-size: 0.8rem; opacity: 0.5; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLang('zh')">ZH</button>
        <button class="lang-btn" onclick="setLang('en')">EN</button>
        <button class="lang-btn" onclick="setLang('jp')">JP</button>
    </div>

    <div id="bloodLayer"></div>

    <div class="container">
        <div class="totem-container">
    <svg class="totem-svg" viewBox="0 0 200 200">
        <defs>
            <!-- 眨眼遮罩：控制中間白色區域顯示與否 -->
            <mask id="eye-mask">
                <rect x="0" y="0" width="200" height="200" fill="white" />
                <!-- 這兩塊黑色矩形就是眼皮，會往中間合攏 -->
                <rect class="eyelid-top" x="0" y="-100" width="200" height="100" fill="black" />
                <rect class="eyelid-bottom" x="0" y="200" width="200" height="100" fill="black" />
            </mask>
        </defs>

        <!-- 背景裝飾 -->
        <circle cx="100" cy="100" r="90" fill="none" stroke="var(--blood-red)" stroke-width="0.5" stroke-dasharray="5 5" opacity="0.4" />

        <!-- 受到遮罩控制的眼球群組 -->
        <g mask="url(#eye-mask)">
            <!-- 眼白/眼窩 -->
            <path d="M30 100 Q100 35 170 100 Q100 165 30 100" fill="#0a0000" stroke="var(--blood-red)" stroke-width="1" />
            
            <!-- 眼珠 -->
            <g class="eye-group">
                <!-- 虹膜線條 -->
                <circle cx="100" cy="100" r="30" fill="none" stroke="var(--blood-red)" stroke-width="0.8" opacity="0.6" />
                <!-- 瞳孔 -->
                <circle class="pupil" cx="100" cy="100" r="15" fill="var(--blood-red)">
                    <animate attributeName="r" values="13;16;13" dur="4s" repeatCount="indefinite" />
                </circle>
                <!-- 反光點 -->
                <circle cx="93" cy="93" r="3" fill="white" opacity="0.5" />
            </g>
        </g>

        <!-- 固定不動的眼框（確保眨眼時外框還在） -->
        <path d="M30 100 Q100 35 170 100 Q100 165 30 100" fill="none" stroke="var(--blood-red)" stroke-width="3" />
    </svg>
</div>



        <h1 id="title">許維哲</h1>
        
        <div class="manifesto" id="content">
            <p>凡人不可直視其真容。</p>
            <p>當血月升起，虛空將降臨。</p>
            <p>唯有默念其名者，方能獲得救贖。</p>
        </div>

        <div class="btn-group">
            <div class="btn-wrapper">
                <button id="action-btn" onmouseover="startBleeding(this)" onmouseleave="stopBleeding(this)" onclick="ceremony()">獻上靈魂</button>
                <div class="blood-container"></div>
            </div>

            <div class="btn-wrapper">
                <button id="video-btn" onmouseover="startBleeding(this)" onmouseleave="stopBleeding(this)" onclick="awakening()">觀看啟示錄</button>
                <div class="blood-container"></div>
            </div>
        </div>

        <div class="footer-info" id="footer">
            2025 THE ORDER OF WEI-ZHE | 虛構創作
        </div>
    </div>

    <script>
        const translations = {
            zh: {
                title: "許維哲",
                content: "<p>凡人不可直視其真容。</p><p>當血月升起，虛空將降臨。</p><p>唯有默念其名者，方能獲得救贖。</p>",
                btn: "獻上靈魂",
                vBtn: "觀看啟示錄",
                alert: "不可直視，不可遺忘。你的靈魂已被標記。",
                footer: "2025 THE ORDER OF WEI-ZHE | 虛構創作"
            },
            en: {
                title: "WEI-ZHE",
                content: "<p>Mortal eyes shall not look upon His face.</p><p>When the Blood Moon rises, the void descends.</p><p>Only those who chant His name shall be saved.</p>",
                btn: "OFFER SOUL",
                vBtn: "REVELATION",
                alert: "Do not look, do not hear, do not forget.",
                footer: "2025 THE ORDER OF WEI-ZHE | WORK OF FICTION"
            },
            jp: {
                title: "許維哲",
                content: "<p>凡人はその真の姿を直視してはならない。</p><p>血の月が昇り、虚空が降り立つ時、</p><p>その名を唱える者のみが救われる。</p>",
                btn: "魂を捧げる",
                vBtn: "黙示録を見る",
                alert: "見るな、聞くな、忘れるな。",
                footer: "2025 許維哲聖教団 | フィクション"
            }
        };

        window.onload = function() {
            startGlobalEffects();
            glitchEffect();
        };

        function setLang(lang) {
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('content').innerHTML = translations[lang].content;
            document.getElementById('action-btn').innerText = translations[lang].btn;
            document.getElementById('video-btn').innerText = translations[lang].vBtn;
            document.getElementById('footer').innerText = translations[lang].footer;
            
            window.currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === lang);
            });
        }

        // --- 隨機溫和閃爍 ---
        function glitchEffect() {
            document.body.style.backgroundColor = (Math.random() > 0.5) ? "#1a0000" : "#000000";
            setTimeout(() => {
                document.body.style.backgroundColor = "#000000";
                setTimeout(glitchEffect, Math.random() * 5000 + 4000);
            }, 250);
        }

        // --- 按鈕流血邏輯 ---
        let bleedIntervals = new Map();
        function startBleeding(btn) {
            if (bleedIntervals.has(btn)) return;
            const container = btn.nextElementSibling;
            const interval = setInterval(() => {
                const drop = document.createElement('div');
                drop.className = 'btn-drop';
                drop.style.left = Math.random() * btn.offsetWidth + 'px';
                drop.style.width = (Math.random() * 2 + 2) + 'px';
                container.appendChild(drop);
                setTimeout(() => drop.remove(), 2000);
            }, 150);
            bleedIntervals.set(btn, interval);
        }

        function stopBleeding(btn) {
            if (bleedIntervals.has(btn)) {
                clearInterval(bleedIntervals.get(btn));
                bleedIntervals.delete(btn);
            }
        }

        // --- 噴發 8 個視窗 ---
        function awakening() {
            const targetUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // ⚠️ 請自行更換您的影片連結
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const win = window.open(targetUrl, '_blank');
                    if (!win && i === 0) alert("啟示受阻。請允許網址列右側的彈出式視窗。");
                }, i * 300);
            }
        }

        function ceremony() {
            const lang = window.currentLang || 'zh';
            alert(translations[lang].alert);
        }

        // --- 背景流血 ---
        function startGlobalEffects() {
            setInterval(() => {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.height = (Math.random() * 100 + 50) + 'px';
                drop.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.getElementById('bloodLayer').appendChild(drop);
                setTimeout(() => drop.remove(), 5000);
            }, 400);
        }
    </script>
</body>
</html>
