    <script>
        let pHp = 7, pMax = 7;
        let eHp = 3, eMax = 3; // 2026 è¨­å®šï¼šå–®é …ç·´ç¿’è¡€é‡è¼ƒå°‘
        let currentMode = '';

        // é¸æ“‡é¡Œå‹å¾Œé–‹å§‹
        function startPractice(mode) {
            currentMode = mode;
            document.getElementById('modeSelect').style.display = 'none';

        function nextRound() {
            if (pHp <= 0 || eHp <= 0) return;

            const n = Math.floor(Math.random() * 90000) + 10000;
            const targets = [{n:'åä½',v:10}, {n:'ç™¾ä½',v:100}, {n:'åƒä½',v:1000}, {n:'è¬ä½',v:10000}];
            const t = targets[Math.floor(Math.random() * 4)];

            const modeNames = {ceil:'ç„¡æ¢ä»¶é€²ä½ä¿®è¡Œ', floor:'ç„¡æ¢ä»¶æ¨å»ä¿®è¡Œ', round:'å››æ¨äº”å…¥ä¿®è¡Œ'};
            const modeColors = {ceil:'#a29bfe', floor:'#55efc4', round:'#f1c40f'};
            
            const titleEl = document.getElementById('modeTitle');
            titleEl.innerText = modeNames[currentMode];
            titleEl.style.borderColor = modeColors[currentMode];
            titleEl.style.color = modeColors[currentMode];
            titleEl.style.textShadow = `0 0 20px ${modeColors[currentMode]}`;

            document.getElementById('qContent').innerHTML = `å°‡ <span style="font-size:2.4rem; color:var(--accent)">${n.toLocaleString()}</span> å–åˆ° <span style="color:white; text-decoration:underline">${t.n}</span>`;

            // è¨ˆç®—é‚è¼¯
            let ans = 0;
            if(currentMode === 'ceil') {

            } else if(currentMode === 'floor') {

            } else {

            }

            // é¸é …ç”Ÿæˆ

            const grid = document.getElementById('optionsGroup');
